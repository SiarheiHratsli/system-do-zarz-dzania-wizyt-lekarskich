{% extends "base.html" %}

{% block title %}Potwierdzenie rejestracji{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
    <div class="w-full max-w-md bg-white shadow-lg rounded-xl px-8 py-10 text-center">
        <h2 class="text-2xl font-bold text-indigo-700 mb-6">Potwierdzenie rejestracji</h2>
        <p class="mb-6 text-gray-700">
            Cześć <span class="font-semibold">{{ user.first_name }}</span>, aby potwierdzić rejestrację, kliknij poniższy przycisk.
        </p>
        <form method="post">
            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-500 text-white py-2 px-4 rounded-lg font-semibold shadow transition">
                Potwierdź rejestrację
            </button>
        </form>
    </div>
</div>
{% endblock %}
